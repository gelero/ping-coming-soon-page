<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" , defer></script>
  <script src="https://kit.fontawesome.com/d1134a61a9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="background">
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
      <div class="title">
        <h1>We are launching
          <span>soon!</span>
        </h1>
      </div>
      <h2>Subscribe and get notified</h2>
      <form action="#" method="POST">
        <label for="email-input" class="visually-hidden">Your email address</label>
        <div class="input-button">
          <input type="text" id="email-input" name="email" placeholder="Your email address..." aria-required="true">
          <p class="error-message" id="email-error"></p>
          <button type="submit">Notify Me</button>
        </div>
      </form>
    </header>

    <section>
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="">
    </section>

    <footer>
      <div class="social-links">
        <div class="circle"><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div class="circle"><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></div>
        <div class="circle"><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></div>
      </div>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </main>

</body>

</html>
